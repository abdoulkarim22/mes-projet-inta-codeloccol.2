<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Budget-app</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6">
                    <div class="d-flex gap-3 borde1">
                        <div>
                            <h1 class="mt-3">EXPENSE TRACKER</h1>
                        </div>

                        <div>
                            <button type="button"
                                class="btn btn-outline-warning p-2 mb-1 mt-4 ms-2">Reset
                                value</button>
                        </div>

                    </div>
                    <!-- ==================================================================== -->

                    <hr class="hrt mt-4">

                    <div class="border2">
                        <p class="text-black mb-1 ms-2 mt-2 fw-bold">Please
                            Enter Your Budget</p>
                        <form action id="Number-form">
                            <input type="number" name class="input1 ms-2 p-1"
                                id="input">
                            <button type="submit"
                                class="btn btn-outline-success ms-2 mt-4 fw-bold"
                                id="Buttoncalcule">Calculate</button>
                        </form>
                    </div>
                    <div class="border3 mt-4">
                        <p class="text-black mb-1 ms-2 mt-2 fw-bold">Please
                            Enter Your Expense</p>
                        <form action id="Expenseform">
                            <input class="input1 ms-2 p-1"
                                list="datalistOptions" id="inputyourexpense">
                            <datalist id="datalistOptions" class="bg-white">
                                <option value="Banana">
                                    <option value="Lait">
                                        <option value="Sucre">
                                        </datalist>
                                        <p
                                            class="text-black mb-1 ms-2 mt-2 fw-bold">Please
                                            Enter Your Expense Amount</p>

                                        <input type="number" name
                                            class="input1 ms-2 p-1"
                                            id="inputExpense">
                                        <button type="submit"
                                            class="btn btn-outline-danger ms-2 mt-4 fw-bold">Add
                                            expense</button>
                                    </form>
                                    <div>

                                    </div>
                                </div>
                            </div>

                            <!-- ==================================================================== -->

                            <div class=" col-12  col-lg-9  col-md-6">
                                <div class="borde4">
                                    <div
                                        class="d-flex gap-3 divdesicon mt-4 ms-4 mb-5">
                                        <div class="borde5">
                                            <p class="fw-bold me-5">BUDGET</p>
                                            <div>
                                                <span class><i
                                                        class="fa-regular fa-money-bill-1 iconmoney"></i></span>
                                            </div>
                                            <div><span
                                                    class="text-center ms-2 me-2 fs-3 text-success"
                                                    id="budgetValue">0 </span>
                                                <span class="f1">F</span></div>
                                        </div>
                                        <div class="borde6">
                                            <p class="fw-bold me-5">EXPENSES</p>
                                            <div>
                                                <span class="text-center ms-2"><i
                                                        class="fa-solid fa-credit-card iconcredit"></i></span>
                                            </div>
                                            <span
                                                class="text-center ms-4 fs-3 text-danger me-2"
                                                id="Expensevalue">0 </span>
                                            <span class="F">F</span>

                                        </div>

                                        <div class="borde7 ">
                                            <p class="fw-bold">BALANCE</p>
                                            <div>
                                                <span class="text-center ms-2"><i
                                                        class="fa-solid fa-dollar-sign icondollar"></i></span>
                                            </div>
                                            <span
                                                class="text-center ms-2 fs-3 text-success me-2"
                                                id="balanceValue">0 </span><span
                                                class="f1">F</span>
                                        </div>
                                        <!-- =============================================divHistory et chart============================================ -->
                                        <div
                                            class="d-flex justify-content-center container">

                                        </div>
                                        <!-- =============================================divHistory et chart============================================ -->

                                    </div>
                                    <p class="border ms-2 letrait"></p>
                                    <div
                                        class="container-fluid d-flex gap-5 ms-3">
                                        <p class="fw-bold">Expense Title</p>
                                        <p class="fw-bold">Expense Value</p>
                                        <span><i class="fa-solid fa-gear fs-3 icongear"></i></span>

                                    </div>

                                </div>
                                <div
                                    class="mt-5 d-flex border w-25 justify-content-around">
                                    <p id="Expensetitle"></p>
                                    <p id="Expensevalue2"></p>
                                    <span id="icon1"></span>
                                </div>

                                <div>
                                    <canvas id="myChart"></canvas>
                                  </div>
                                  
                            
                                  <script>
                                    const ctx = document.getElementById('myChart')
                                    const data = {
                                                           labels: [
                                                             'Red',
                                                             'Blue',
                                                             'Yellow'
                                                           ],
                                                           datasets: [{
                                                             label: 'My First Dataset',
                                                             data: [300, 50, 100],
                                                             backgroundColor: [
                                                               'rgb(255, 99, 132)',
                                                               'rgb(54, 162, 235)',
                                                               'rgb(255, 205, 86)'
                                                             ],
                                                             hoverOffset: 4
                                                           }]
                                                         };
                                  </script>
                                   
                            </div>
                        </div>
                    </div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                    <script src="app.js"></script>
                </body>
            </html>
